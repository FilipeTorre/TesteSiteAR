<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support // gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="https://raw.githubusercontent.com/FilipeTorre/TesteModelAR/main/TesteAR.gltf"
            animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000; easing: linear"
            ></a-entity>
            <a-entity
            position="0.2 0.2 0.2"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            gltf-model="https://raw.githubusercontent.com/FilipeTorre/TesteModelAR/main/TesteAR.gltf"
            material="shader: flat; color: red"
            animation="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 10000; easing: linear; dir: reverse"
            ></a-entity>
            <a-entity
            geometry="primitive: plane"
            material="shader: flat; color: red; side: double"
            position="0 0 0"
            rotation="0 0 0"
            scale="1 1 1"
            animation__rotation="property: rotation; from: 0 0 0; to: 360 360 360; loop: true; dur: 1000; easing: linear; dir: reverse"
            animation__position="property: position; from: 0 0 0; to: 0 10 0; loop: true; dur: 10000; easing: linear"
            animation__color="property: components.material.material.color; type: color; from: red; to: blue; loop: true; dur: 1000; easing: linear"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
